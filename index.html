<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Mazo de Cartas</title>
</head>

<body>

    <header id="main-header">
        <div class="logo-header">
            <img src="img/global-poker.png" alt="">
        </div>
    </header>


    <div class="contenedor">
        <div class="row">
            <div class="column">
                <div id="grid" class="grid">

                </div>
            </div>
            <div class="column">
                <div>
                    <table id="customers">
                        <tr id="tr-head">
                            <th>#</th>
                            <th>Carta</th>
                            <th>Cantidad</th>
                        </tr>

                    </table>
                </div>
                <div class="form">
                    <form>
                        <label for="numero">Número</label>
                        <small>- (Ingrese numero del 1 al 13)</small>
                        <select id="numero" name="numero">
                            <option disabled selected>Elija número</option>
                        </select>

                        <hr>

                        <label for="descripcion">Carta</label>
                        <input type="text" id="descripcion-carta" name="descripcion" placeholder="Descripción de la carta">

                        <input id="guardar" type="button" value="Guardar" onclick="guardarCarta()">
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="js/cartas.js"></script>
    <script src="js/listado.js"></script>
    <script src="js/registro.js"></script>
</body>

</html>
